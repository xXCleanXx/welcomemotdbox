page_datapad_text_1=Vielen Dank für die Nutzung dieses MOTD-Mods!\n\nIm Jahr 2024 gibt es immer noch kein echtes MOTD-Fenster und das war Motivation genug, um diesen Mod zu schreiben.\nDie Einrichtung ist einfach, nach dem Laden gehen Sie in das Einstellungsmenü (Mod-Einstellungen) und richten alles entsprechend ein.\nSie können Rich-Text verwenden, wie Farben, verschiedene Schriftarten, Item-Icons, und so weiter.\nEin Zeilenumbruch kann durch den Linefeed-Escape-Code ([font=default-bold][color=red]\ n[/color][/font]), ein Tabulator durch ([font=default-bold][color=red]\ t[/color][/font])\n\nFür detaillierte Informationen und Beispiele besuche [color=blue]https://github.com/xXCleanXx/welcomemotdbox[/color]

