page_datapad_text_1=Thank you for using this MOTD mod!\n\nIn 2024 there still no real MOTD window and this was motivation enough for writing this mod.\nSetup is easy, once loading go to the settings menu (mod settings) and setup everything accordingly.\nYou can use rich-text, like colors, different fonts, item-icons, and so on.\nA linebreak can be achieved by using the linefeed escape code ([font=default-bold][color=red]\ n[/color][/font]), a tabulator by ([font=default-bold][color=red]\ t[/color][/font])\n\nFor detail information and examples visit [color=blue]https://github.com/xXCleanXx/welcomemotdbox[/color]

